name: Terraform

on:
  workflow_call:
    inputs:
      action:
        required: true
        type: string  # "plan" or "apply"
    secrets:
      AWS_BUDGET_CREATOR_ROLE: # TOOD: this name doesn't make sense
        required: true

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          audience: sts.amazonaws.com
          aws-region: us-east-2
          role-to-assume: ${{ secrets.AWS_BUDGET_CREATOR_ROLE }}

      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: terraform -chdir=terraform init

      - name: Terraform plan
        env:
          TF_VAR_release_version: ${{ github.ref_name }}
        run: terraform -chdir=terraform plan -no-color -out=tfplan

      - name: Perform Action
        env:
          TF_VAR_release_version: ${{ github.ref_name }}
        run: |
          if [ "${{ inputs.action }}" = "apply" ]; then
            terraform -chdir=terraform apply -auto-approve tfplan
          else
            terraform -chdir=terraform show -no-color tfplan
          fi
